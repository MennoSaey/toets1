<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" media="all" th:href="@{/css/style.css}" href="../static/css/style.css"/>
    <title>Collaborators</title>
</head>
<body>
<div th:replace="fragments/header :: header">Header</div>

<div class="row1">
    <div class="row1content">
        <h2>collaborators</h2>
        <p>Total salary : </p>
        <p>Average salary off all collaborators : </p>
        <div th:each="collaborator: ${collaborators}">
            <a class="buttonLook mediumButton"
               th:href="@{|/collaborator/${collaborator.getId()}|}"
               th:text="${collaborator.getFirstName()} + ' ' + ${collaborator.getLastName()} + ' ' + ${collaborator.getRole()}">collaborator name</a>
        </div>
    </div>
</div>

<div th:replace="fragments/footer :: footer">Footer</div>

</body>
</html>
